<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./assets//index.css" rel="stylesheet" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ilab live</title>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>ilab live</h1>
    <nav>
      <a href="">setup</a>
      <a href="">load</a>
      <a href="">result</a>
    </nav>
    <main>
      <button>export data subject</button>
      <button>export data group</button>
      <section>
        <h2>setup</h2>
        <article class="d-flex">
          <form action="">
            <p>select group</p>
            <select name="group" id="group">
              <option value="O">select a group</option>
              <option value="1">18-25 years</option>
              <option value="2">25-40 years</option>
            </select>
            <p>select session</p>
            <select name="group" id="group">
              <option value="O">select a session</option>
              <option value="1">session 1</option>
              <option value="2">session 2</option>
            </select>

            <p>select subject</p>
            <select name="subject" id="select">
              <option value="0">select a subject</option>
              <option value="1">tom</option>
              <option value="2">lucy</option>
            </select>
          </form>
          <div class="d-flex">
            <div class="connect-container">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGpT1jAsQC66pDY3qm_CnsJBP39hR381Ms0g&usqp=CAU" alt="" />
              <button class="btn-success" id="start-load">connect</button>
              <button class="btn-danger hide" id="connected">connected</button>
              <div id="connect-loader" class="hide">
                <div class="lds-roller">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
            </div>
            <div id="link-container" class="hide">
              <div style="display: flex; flex-direction: column; justify-content: space-around; align-items: center" id="link-container" class="connect-link-container">
                <div style="width: 200px; justify-content: space-evenly" class="d-flex">
                  <div id="link1" class="lds-ripple link-red">
                    <div></div>
                    <div></div>
                  </div>
                  <div id="link2" class="lds-ripple link-red">
                    <div></div>
                    <div></div>
                  </div>
                </div>
                <div style="width: 200px; justify-content: space-evenly" class="d-flex">
                  <div id="link3" class="lds-ripple link-red">
                    <div></div>
                    <div></div>
                  </div>
                  <div id="link4" class="lds-ripple link-red">
                    <div></div>
                    <div></div>
                  </div>
                </div>
                <div style="width: 200px; justify-content: space-evenly" class="d-flex">
                  <div id="link5" class="lds-ripple link-red">
                    <div></div>
                    <div></div>
                  </div>
                  <div id="link6" class="lds-ripple link-red">
                    <div></div>
                    <div></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div>
            <button id="left">left</button>
            <button id="right">right</button>
          </div>
        </article>
      </section>
      <section style="margin-bottom: 150px">
        <h2>load</h2>
        <article style="width: 1000px; height: 300px">
          <button id="start">start</button>
          <button id="stop">stop</button>
          <button id="update">update</button>
          <div class="chartWrapper">
            <div class="chartAreaWrapper">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </article>
      </section>
      <section>
        <h2>result</h2>
        <article></article>
      </section>
    </main>
  </body>
</html>
